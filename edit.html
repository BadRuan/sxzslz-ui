<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/normalize.css" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/js/@wangeditor.js"></script>
    <link href="static/editor@5.1.23.css" rel="stylesheet" />
    <title>鸠江区沈巷镇水利站</title>
  </head>
  <body>
    <header>
      <div class="heder-container">
        <div class="logo">
          <img src="static/icon/water-logo.svg" alt="logo" />
          <img src="static/icon/logo-text.svg" alt="logo-text" />
        </div>
        <nav>
          <a href="#">
            <span>网站首页</span>
            <div></div>
          </a>
          <a href="#" class="active">
            <span>新闻发布</span>
            <div></div>
          </a>
          <a href="#">
            <span>关于我们</span>
            <div></div>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="edit_title">文章发布</h2>
      <form class="editor" action="/news/edit/" method="post">
        <input
          id="csrf_token"
          name="csrf_token"
          type="hidden"
          value="ImVkZGUzY2NjYWRjZDI2NmMxZmU1NDFjNWU3NmEwMmViNWU5NWE1OGEi.aGnsww.J2zrx_y4sLMemDmkhwCNHx6yhj4"
        />
        <label for="title">文章标题: </label> <br />
        <input
          id="title"
          class="article_title"
          maxlength="20"
          minlength="4"
          name="title"
          required
          size="20"
          type="text"
          value=""
        /><br />
        <label for="subset_id">文章类别: </label> <br />
        <ul id="subset_id">
          <li>
            <input
              id="subset_id-0"
              name="subset_id"
              required
              type="radio"
              value="1"
            />
            <label for="subset_id-0">泵站新闻</label>
          </li>
          <li>
            <input
              id="subset_id-1"
              name="subset_id"
              required
              type="radio"
              value="2"
            />
            <label for="subset_id-1">通知公告</label>
          </li>
          <li>
            <input
              id="subset_id-2"
              name="subset_id"
              required
              type="radio"
              value="3"
            />
            <label for="subset_id-2">文件公示</label>
          </li>
          <li>
            <input
              id="subset_id-3"
              name="subset_id"
              required
              type="radio"
              value="4"
            />
            <label for="subset_id-3">招投标采购</label>
          </li>
        </ul>
        <input id="content" name="content" type="hidden" value="" />
        <label for="title">文章正文: </label> <br />
        <div class="editor—wrapper">
          <div class="toolbar-container"><!-- 工具栏 --></div>
          <div class="editor-container"><!-- 编辑器 --></div>
        </div>
        <div class="button-container">
          <input id="submit" name="submit" type="submit" value="立即发布" />
        </div>
      </form>

      <script>
        const { createEditor, createToolbar } = window.wangEditor;
        const content = document.getElementById("content");

        const editorConfig = {
          placeholder: "请输入文章内容",
          onChange(editor) {
            content.value = editor.getHtml();
          },
        };

        const editor = createEditor({
          selector: ".editor-container",
          html: "<p><br></p>",
          config: editorConfig,
          mode: "default", // or 'simple'
        });

        const toolbarConfig = {};

        const toolbar = createToolbar({
          editor,
          selector: ".toolbar-container",
          config: toolbarConfig,
          mode: "default", // or 'simple'
        });
      </script>
    </main>
    <footer>
      <div>
        <p>
          版权所有：芜湖市鸠江区沈巷镇水利站 | 地址：芜湖市鸠江区沈巷镇裕溪社区
          | 电话：0553-8976603 | 皖ICP备00000000号-1
        </p>
      </div>
    </footer>
  </body>
</html>
